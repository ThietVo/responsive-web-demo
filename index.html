<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>Responsive Web Demo</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <a href="#" class="logo">My Food</a>
            <div class="nav">
                <a href="#" class="nav-item">Food</a>
                <a href="#" class="nav-item">Mail</a>
                <a href="#" class="nav-item">About</a>
            </div>
            <div class="moblie-nav">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <div class="list-items">
                <div class="item">
                    <img src="./assets/pictures/1.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/2.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/3.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/4.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/5.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/6.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/7.jpg" alt="x" class="item-image">
                </div>
                <div class="item">
                    <img src="./assets/pictures/8.jpg" alt="x" class="item-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-inner">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal-item">Food</div>
            <div class="modal-item">Mail</div>
            <div class="modal-item">About</div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
